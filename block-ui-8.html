<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .skills-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .skills-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 300;
        }

        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .skill-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .skill-info {
            flex: 1;
        }

        .skill-name {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .skill-bar-container {
            background-color: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .skill-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
        }

        .skill-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: rgba(255,255,255,0.3);
        }

        .html .skill-icon {
            background: #2ecc71;
        }
        .html .skill-bar {
            background: #2ecc71;
            width: 75%;
        }

        .css .skill-icon {
            background: #e74c3c;
        }
        .css .skill-bar {
            background: #e74c3c;
            width: 60%;
        }

        .php .skill-icon {
            background: #3498db;
        }
        .php .skill-bar {
            background: #3498db;
            width: 45%;
        }

        .java .skill-icon {
            background: #f1c40f;
        }
        .java .skill-bar {
            background: #f1c40f;
            width: 80%;
        }

        .net .skill-icon {
            background: #9b59b6;
        }
        .net .skill-bar {
            background: #9b59b6;
            width: 50%;
        }

        .skill-item:hover .skill-bar {
            filter: brightness(1.1);
        }

        .skill-item:hover .skill-icon {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="skills-container">
        <h2 class="skills-title">Technical Skills</h2>
        
        <div class="skill-item html">
            <div class="skill-icon">HTML</div>
            <div class="skill-info">
                <div class="skill-name">HTML</div>
                <div class="skill-bar-container">
                    <div class="skill-bar"></div>
                </div>
            </div>
        </div>

        <div class="skill-item css">
            <div class="skill-icon">CSS</div>
            <div class="skill-info">
                <div class="skill-name">CSS</div>
                <div class="skill-bar-container">
                    <div class="skill-bar"></div>
                </div>
            </div>
        </div>

        <div class="skill-item php">
            <div class="skill-icon">PHP</div>
            <div class="skill-info">
                <div class="skill-name">PHP</div>
                <div class="skill-bar-container">
                    <div class="skill-bar"></div>
                </div>
            </div>
        </div>

        <div class="skill-item java">
            <div class="skill-icon">Java</div>
            <div class="skill-info">
                <div class="skill-name">Java</div>
                <div class="skill-bar-container">
                    <div class="skill-bar"></div>
                </div>
            </div>
        </div>

        <div class="skill-item net">
            <div class="skill-icon">.Net</div>
            <div class="skill-info">
                <div class="skill-name">.Net</div>
                <div class="skill-bar-container">
                    <div class="skill-bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
