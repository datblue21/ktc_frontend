<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 30px;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .social-card {
            border-radius: 8px;
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .social-card:hover {
            transform: translateY(-5px);
        }

        .facebook {
            background: linear-gradient(45deg, #3b5998, #4267B2);
        }

        .twitter {
            background: linear-gradient(45deg, #1da1f2, #4fc3f7);
        }

        .google-plus {
            background: linear-gradient(45deg, #dd4b39, #e67e22);
        }

        .pinterest {
            background: linear-gradient(45deg, #bd081c, #e74c3c);
        }

        .social-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .social-name {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .social-stats {
            font-size: 16px;
            opacity: 0.8;
            font-weight: 300;
        }

        .facebook .social-icon::before {
            content: "f";
            font-family: Arial, sans-serif;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 15px 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .twitter .social-icon::before {
            content: "üê¶";
            font-size: 36px;
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 50%;
            display: inline-block;
        }

        .google-plus .social-icon::before {
            content: "G+";
            font-family: Arial, sans-serif;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 50%;
            display: inline-block;
            font-size: 24px;
        }

        .pinterest .social-icon::before {
            content: "P";
            font-family: Arial, sans-serif;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 15px 20px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="social-grid">
        <div class="social-card facebook">
            <div class="social-icon"></div>
            <div class="social-name">Facebook</div>
            <div class="social-stats">5,00,000 Likes</div>
        </div>

        <div class="social-card twitter">
            <div class="social-icon"></div>
            <div class="social-name">Twitter</div>
            <div class="social-stats">40,000 Tweets</div>
        </div>

        <div class="social-card google-plus">
            <div class="social-icon"></div>
            <div class="social-name">Google +</div>
            <div class="social-stats">4,60,000 Plus</div>
        </div>

        <div class="social-card pinterest">
            <div class="social-icon"></div>
            <div class="social-name">Pinterest</div>
            <div class="social-stats">34,000 Pins</div>
        </div>
    </div>
</body>
</html>
